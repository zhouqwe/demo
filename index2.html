<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="index2">
			<div class="ln_header">
				<h1></h1>
				<a href="javascript:;" class="ln_hleft1">
					<div class="m_icon20 m_iconback"></div>
				</a>
			</div>
			<img src="ceshi/mll_logo.png" class="logo"/>
			<div class="z_tab">
				<span class="current">个人会员注册</span>
				<span>企业会员注册</span>
			</div>
			<div class="z_tab_list">
				<!--list1-->
				<div class="z_tab_list_c">
					<ul>
						<li>
							<i class="user-icon phone-icon"></i>
							<input type="text" id="" placeholder="请输入账号" />
						</li>
						<li>
							<i class="user-icon password-icon"></i>
							<input type="password" id="" placeholder="请输入密码"/>
						</li>
					</ul>
				</div>
				<!--list2-->
				<div class="z_tab_list_c" style="display: none;">
					<ul>
						<li>
							<i class="user-icon phone-icon"></i>
							<input type="text" id="" placeholder="请输入账号" />
						</li>
						<li>
							<i class="user-icon password-icon"></i>
							<input type="password" id="" placeholder="请输入密码"/>
						</li>
					</ul>
				</div>
			</div>
			<div class="login-options clearfix">
				<a href="javascript:;" class="login-button">登录</a>
				<a href="javascript:;" class="z_zc">直接登录</a>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(".z_tab span").on("click",function(){
				$(this).addClass("current").siblings().removeClass("current");
				$(".z_tab_list .z_tab_list_c").hide().eq($('.z_tab span').index(this)).show();
			})
		</script>
	</body>
</html>
