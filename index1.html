<!DOCTYPE html>
<html style="font-size: 50px;">

	<head>
		<meta charset="utf-8" />
		<title>demo</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body >
		<div class="index1">
			<div class="ln_header">
				<h1>登陆</h1>
				<a href="javascript:;" class="ln_hleft1">
					<div class="m_icon20 m_iconback"></div>
				</a>
			</div>
			<div class="outer">
					<p>{$DT{sitename}}账号</p>
					<input type="text" name="" id="" maxlength="32" placeholder="输入用户名" />
					
					<div class="z_yzm">
						<p>短信验证码</p>
						<input type="password" name="" id="" maxlength="32" placeholder="输入验证码" />
						<div class="z_fs_yzm">
							<span class="z_fs_yzm2">发送验证码</span>
						</div>
					</div>
					
					<p>密码</p>
					<input type="password" name="" id="" maxlength="32" placeholder="输入密码" />
					<div class="z_dl">登陆</div>
				<div class="z_lr">
					<a href="javascript:;">注册账号</a>
					<a href="javascript:;">找回密码</a>
				</div>
			</div>
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var timer="";
			var nums=60;
			var validCode=true;
			$(".z_fs_yzm2").on('click',function(){
			            var code=$(this);
			            if(validCode){
			                validCode=false;
			                timer=setInterval(function(){
			                    if(nums>0){
			                        nums--;
			                        code.text(nums+"秒后重新发送");
			                        code.addClass("z_fs_yzm1");
			                    }
			                    else{
			                        clearInterval(timer);
			                        nums=60;//重置回去
			                        validCode=true;
			                        code.removeClass("z_fs_yzm1");
			                        code.text("发送验证码");
			            }
			                },1000)
			            }
			            
			
			        })
			
		</script>
	</body>

</html>
