<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="index3">
			<div class="ln_header">
				<a href="javascript:;" class="ln_hleft1">
					<div class="m_icon20 m_iconback"></div>
				</a>
				<img src="images/9_5.png" style="background: url(images/bj1.png) no-repeat center/100%;display: block;width: 100%;"/>
				
				<div class="z_tab">
					<span class="current">个人会员登录</span>	
					<span>企业会员登录</span>	
				</div>
			</div>
			<div class="z_tab_list">
				<!--list1-->
				<div class="z_tab_list_c">
					<input type="text" name="" id="" placeholder="请输入账号1" />
					<input type="password" name="" placeholder="请输入密码" class="password"/>
					<a href="javascript:;" class="dl">登录</a>
					
					<a href="javascript:;" class="zc">注册</a>
				</div>
				<!--list2-->
				<div class="z_tab_list_c" style="display: none;">
					<input type="text" name="" id="" placeholder="请输入账号" />
					<input type="password" name="" placeholder="请输入密码" class="password"/>
					<a href="javascript:;" class="dl">登录</a>
					
					<a href="javascript:;" class="zc">注册</a>
				</div>
				
			</div>
			<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
			<script type="text/javascript">
				$(".z_tab span").on("click",function(){
					$(this).addClass("current").siblings().removeClass("current");
					$(".z_tab_list .z_tab_list_c").hide().eq($('.z_tab span').index(this)).show();
				})
			</script>
			
		</div>		
	</body>
</html>
