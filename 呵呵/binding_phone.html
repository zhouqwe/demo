<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/iosSelect.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="binding_phone">
			<div class="ztop_box ztop_zdy">
				<div class="z_top_l">
					<a href="javascript:;"><a href="javascript:;"><img src="icon/left.png" /></a></a>
				</div>
				<div class="z_top_c">绑定手机号</div>
				<div class="z_top_r"></div>
			</div>
			<div class="height50px"></div>
			<div class="binding_phone_box libox">
				<form action="" method="post">
					<ul>
						<li>
							<p>新手机号</p>
							<input type="text" name="" id="" placeholder="输入您的新手机号" />						
						</li>
						<li>
							<p>验证码</p>
							<input type="text" name="" id="" placeholder="请输入短信验证码" />	
							<input type="button" name="" id="" value="获取验证码" class="a"/>
						</li>
					</ul>
					<input type="submit" value="确定"/>
				</form>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		    $(".z_index .ztop_zdy .z_top_l").on("click",function(){
		    	$(this).find("ul").toggle();
		    })
			$(".binding_phone_box li .a").click(function(){
				var _this = $(this);
				var thisTime = 30;
				var thisSet;
				clearInterval(thisSet);
				thisSet = setInterval(function(){
					thisTime--;
					_this.val("("+thisTime+"秒)重新发送");
					_this.attr("disabled","true");
					if(thisTime == 0){
						_this.val("重新发送");
						_this.removeAttr("disabled");
						clearInterval(thisSet);
					}
				},1000)
			})
		</script>
	</body>
</html>
