<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="login">
			<img src="icon/logo_login.png"/>
			<div class="dl_box">
				<form action="" method="post">
					<ul>
						<li>
							<i class="sj"></i><input type="number" name="" id="" placeholder="请输入手机号" class="inp"/>
						</li>
						<li>
							<i class="yz"></i><input type="text" name="" id="" placeholder="验证码"  class="inp"/>
							<input type="button" id="" value="获取验证码" />
						</li>
					</ul>
					<input type="submit" value="登陆"/>
				</form>
			</div>
			<div class="dl_bot">
				<p><img src="icon/dsf.png"/></p>
				<img src="icon/wxicon.png"/>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		    $(".z_index .ztop_zdy .z_top_l").on("click",function(){
		    	$(this).find("ul").toggle();
		    })
			$(".login .dl_box input[type='button']").click(function(){
				var _this = $(this);
				var thisTime = 30;
				var thisSet;
				clearInterval(thisSet);
				thisSet = setInterval(function(){
					thisTime--;
					_this.val("("+thisTime+"秒)重新发送");
					_this.attr("disabled","true");
					if(thisTime == 0){
						_this.val("重新发送");
						_this.removeAttr("disabled");
						clearInterval(thisSet);
					}
				},1000)
			})
		</script>
	</body>
</html>
